<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/ed35ff9bbd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Yes service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__cog">
          <div class="screen-header__circle"></div>
          <a href="settings.html"> <i class="fas fa-cog fa-lg"> </i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="images/avatar.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Artijan</h4>
            <h6 class="user-component__subtitle">
              + 117-123-9681
              <span class="user-phone__alert">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row icons">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i>
          <span>
            Claendar
          </span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-square"></i>
          <span> Talk Drive </span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>
            Emoticons
          </span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i>
          <span>
            Themes
          </span>
        </div>
      </div>
      <div class="icon-row__second icons">
        <div class="icon-row__icon on">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>
            Account
          </span>
        </div>
        <div class="icon-row__icon on">
          <i class="far fa-comments"></i>
          <span> Openchat </span>
        </div>
        <div class="icon-row__icon dis">
          <i class="far fa-comments"></i>
          <span> Openchat </span>
        </div>
        <div class="icon-row__icon dis">
          <i class="far fa-comments"></i>
          <span> Openchat </span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right fa-3x"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kakao Story
            </span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-umbrella-beach fa-3x"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Kakao Friends
            </span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-gem"></i>
            </div>
            <span class="more-suggestions__icon-text">
              Friends Gem
            </span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ＠ ㅠㅠ</span>
    </div>
  </body>
</html>
